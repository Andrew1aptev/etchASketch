<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Etch-a-sketch</h1>
        </div>
    </header>
    <div class="field">
        <div class="field__container container">
            <div class="field__wrapper"></div>
            <div class="field__buttons-column">
                <label for="color-picker">Select your color:</label>
                <input type="color" class="color-picker" name="color-picker" value="#000000"> 
                <button class="field__btn random-color-btn"> Rainbow mode OFF</button>
                <button class="field__btn erase-btn">Erase all</button>
                <button class="field__btn border-btn"> borders on</button>
                <p class="field__text">Change grid:</p>
                <input type="text" class="field__input" placeholder="enter your number here" min="2" max="100">
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="./js/main.js"></script>
    <!-- scripts -->
</body>
</html>
